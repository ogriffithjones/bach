<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bach | By Air NZ</title>
    
    <!-- Mapbox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />

    <!-- Hotel Datepicker -->
    <link  href="./css/hotel-datepicker.css" rel="stylesheet"><!-- Optional -->
    <script src="./js/fecha.min.js"></script>
    <script src="./js/hotel-datepicker.min.js"></script>

    <!-- Hammer JS -->
    <script defer src='https://hammerjs.github.io/dist/hammer.min.js'></script>

    <!-- JQuery -->
    <script src="js/jQuery.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <!-- Custom JS -->
    <script defer src="./js/app.js" type="module"></script>
    <script src="http://localhost:8080/bundle.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="css/stack.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <link
  rel="stylesheet"
  href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
  type="text/css"
  />
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


    <!-- Nav -->
    <nav id="nav" class="block fixed inset-x-0 bottom-0 z-10 bg-gray-900 rounded-t-lg">
      <div class="flex justify-between py-2">
        <a href="#" class="w-full text-gray-100 focus:text-teal-500 hover:text-teal-500 justify-center inline-block text-center pt-2 pb-1">
          <h4>Bach</h4>
          <span class="tab tab-home block text-xs">By AirNZ</span>
        </a>
      </div>
    </nav>

    <!-- ------- -->
    <!-- SCREENS -->
    <!-- ------- -->

    <style>
      .mapboxgl-ctrl-geocoder {
        all: unset;
      }
      .mapboxgl-ctrl-geocoder--icon-search {
        display: none;
      }
      .mapboxgl-ctrl-geocoder--input {
        all: unset;
      }
      .mapboxgl-ctrl-geocoder--button {
        left: 55%;
        display: flex;
        justify-content: center;
        align-self: center;
        width: 33px;
        height: 33px;
        border-radius: 100%;
      }
      .mapboxgl-ctrl-geocoder--icon-close {
        margin: unset;
      }
    </style>

    <!-- Home View -->
    <section id="home" class="screen relative">
      <form id="booking-form" autocomplete="off" action="" class="block absolute inset-x-0 top-0 z-10">
        <div class="mt-12 mx-12 flex flex-wrap relative">
          <div id="geocoder" class="bg-gray-100 border-r rounded-tl-lg px-6 py-3 w-2/3"></div>
          <!-- <input class="bg-gray-100 border-r rounded-tl-lg px-6 py-3 w-2/3" type='text' id='location' placeholder="Location"></input> -->
          <input class="bg-gray-100 rounded-tr-lg px-6 py-3 w-1/3" id="guests" name="guests" type="number" placeholder="Guests"></input>
          <input class="bg-gray-200 rounded-bl-lg px-6 py-3 w-3/4" id="dates" name="dates" placeholder="Select Your Dates"></input>
          <input class="bg-gray-900 text-gray-100 px-6 py-3 w-1/4 rounded-br-lg" type="submit" value="Go"></input>
        </div>  
      </form>

      <div class="h-screen z-0" id="map"></div>
    </section>

    <!-- Listings View -->
    <section id="viewListings" class="screen hidden">
      <div class="felx wrap absolute left-0 top-0 ml-6 mt-8 z-10">
        <select id="search_city" class="text-xs px-3 py-2 bg-gray-900 text-white text-center rounded-lg">
        </select>
        <input id="search_guests" type="number" value="8" class="text-xs px-2 py-2 w-10 bg-gray-900 text-white text-center rounded-full">
        </input>
      </div>

      <div class="absolute z-0 inset-0 top-0">
        <div id="listingMap" class="h-full top-0 left-0"></div>
      </div>

      <div class="absolute z-0 inset-x-0 bottom-0 bg-gray-100" style="height: 80vh; filter: blur(100px);"></div>

      <div class="z-10">  
        <div id="listings" class="fixed inset-x-0 px-12 flex flex-wrap" style="height: calc(100vh - 10rem); margin-top: 10rem; overflow-y: scroll;">
        </div>
      </div>
    </section>

    <div id="listingModal" class="modal z-30 p-7">
      <div class="mb-4">
        <h1 id="listingModal_name" class="text-2xl text-teal-600 text-bold mb-1"></h1>
        <p id="listingModal_descTitle" class="text-sm text-gray-400 mb-2"></p>
        <h5 id="listingModal_price" class="text-md text-teal-500"></h5>
      </div>
      <div class="mb-4">
        <p id="listingModal_desc" class="text-md text-gray-500"></p>
      </div>
      <div id="listingModal_menu" class="flex flex-wrap space-between">
      </div>
    </div>
</body>
</html>
